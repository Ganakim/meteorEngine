<head>
  <title>Adventurous</title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
  <script src="https://kit.fontawesome.com/26183cd244.js" crossorigin="anonymous"></script>
  <meteor-bundled-js/>
</head>

<body class="d-flex flex-column justify-content-center align-items-start fullscreen">
  {{#if get "userSubLoaded"}}
    {{>siteNav}}
    {{>Template.dynamic template=(get "page.path")}}
    {{#if showMenu}}
      {{>menu}}
    {{/if}}
    {{#if modalInfo}}
      {{>siteModal}}
    {{/if}}
  {{/if}}
</body>
