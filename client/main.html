<head>
  <title>Adventurous</title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
  <script src="https://kit.fontawesome.com/26183cd244.js" crossorigin="anonymous"></script>
  <meteor-bundled-js/>
</head>

<body class="d-flex flex-column justify-content-center align-items-start fullscreen">
  <div id="Game" class="d-flex justify-content-center align-items-center position-relative">
    <div id="GameArea"></div>
    <div id="UI" class="d-flex justify-content-center align-items-center">
      {{>uiPane item=ui}}
      <div id="MaximizeGame" class="d-flex justify-content-end align-items-start position-absolute t-0 r-0 text-light interactible">
        <div class="c-pointer interactible">
          <i class="fal fa-expand-wide fa-2x"></i>
        </div>
      </div>
    </div>
  </div>
  {{#if modalInfo}}
    {{>siteModal}}
  {{/if}}
</body>
